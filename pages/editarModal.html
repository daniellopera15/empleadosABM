<div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">Editar Empleado</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="limpiar()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form name="formularioEditar" novalidate>
					<div class="form-group row">
					    <label class="col-sm-2 col-form-label">Nombre:</label>
					    <div class="col-sm-10">
					      <input name="nombre" type="text" ng-model="empleado.nombre" placeholder="Introduzca el nombre" required class="form-control" 
					      ng-class="{correcto: esCorrectoNombre('Editar'), incorrecto: esIncorrectoNombre('Editar')}">
					      <span ng-show="esIncorrectoNombre('Editar')">Nombre es requerido.</span>
					    </div>
					</div>

					<div class="form-group row">
					    <label class="col-sm-2 col-form-label">Edad:</label>
					    <div class="col-sm-10">
					      <input name="edad" type="number" ng-model="empleado.edad" class="form-control" placeholder="18 - 65 aÃ±os" required min="18" max="65" 
					      ng-class="{correcto: esCorrectoEdad('Editar'), incorrecto: esIncorrectoEdad('Editar')}">
					      <span ng-show="esIncorrectoEdadSpan('Editar')">La edad es requerida.</span>
					    </div>
					</div>

					<div class="form-group row">
					    <label class="col-sm-2 col-form-label">Sueldo:</label>
					    <div class="col-sm-10">
					      <input name="sueldo" type="number" ng-model="empleado.sueldo" class="form-control" placeholder="9500 - 1000000" required min="9500" max="1000000" 
					      ng-class="{correcto: esCorrectoSueldo('Editar'), incorrecto: esIncorrectoSueldo('Editar')}">
					      <span ng-show="esIncorrectoSueldoSpan('Editar')">El sueldo es requerido.</span>
					    </div>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" 
				ng-click="limpiar()">Cancelar</button>
				<button type="button" class="btn btn-primary" ng-click="editarEmpleado()" data-dismiss="modal" 
				ng-disabled="formularioEditar.$invalid">Editar</button>
		  	</div>
		</div>
	</div>
</div>
