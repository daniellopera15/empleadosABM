<!DOCTYPE html>
<html>
<head>
	<title>ABM de Empleados</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/abmCtrl.js"></script>
	<script src="js/directivas.js"></script>
	<script src="js/servicios.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

</head>
<body>

	<div ng-app="myApp" ng-controller="abmCtrl" class="container">

		<h1>ABM de empleados</h1>

		<!-- Crear nuevo Empleado -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearModal">
			<i class="fa fa-user-plus"></i>Nuevo
		</button>

		<hr />
		<!-- Filtro por ID -->
		<p><input type="text" ng-model="buscarId" placeholder="Filtrar por id" /></p>

		<!-- Tabla de Empleados -->
		<div>
			<table class="table table-striped table-bordered text-center">
				<tr>
					<th><a class = "puntero" ng-click="columna = 'id'; reverse = !reverse;">Id</a></th>
					<th><a class = "puntero" ng-click="columna = 'nombre'; reverse = !reverse;">Nombre</a></th>
					<th><a class = "puntero" ng-click="columna = 'edad'; reverse = !reverse;">Edad</a></th>
					<th><a class = "puntero" ng-click="columna = 'sueldo'; reverse = !reverse;">Sueldo</a></th>
					<th>Accion</th>
				</tr>

				<tr ng-repeat = "emp in empleados | filter : {id : buscarId} | orderBy : columna : reverse">
					<td>{{emp.id}}</td>
					<td>{{emp.nombre}}</td>
					<td>{{emp.edad}}</td>
					<td>{{emp.sueldo | currency}}</td>
					<td><button class="btn btn-primary" data-toggle="modal" data-target="#editarModal" ng-click="modalEditar(emp)">
					<i class="fa fa-edit"></i>Editar</button>
					<button class="btn btn-danger" data-toggle="modal" data-target="#eliminarModal" ng-click="idEliminar(emp)">
					<i class="fa fa-trash"></i>Eliminar</button></td>
				</tr>
			</table>
		</div>

		<!-- MODALES -->
		<modal-crear></modal-crear>

		<modal-editar></modal-editar>

		<modal-eliminar></modal-eliminar>
	   
	</div>

</body>
</html>
